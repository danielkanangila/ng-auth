<div class="card">
  <h5 class="card-header">Sign up</h5>
  <form class="card-body">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input class="form-control" name="email" type="email" [(ngModel)]="email" placeholder="Enter email">
    <small class="form-text text-muted error" id="emailHelp" *ngIf="error">{{ error }}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input class="form-control" name="password" type="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <button class="btn btn-primary" type="submit" (click)="signup()">SignUP</button>
</form>
</div>
