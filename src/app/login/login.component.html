<div class="card">
  <h5 class="card-header">Login</h5>
  <form class="card-body">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="email" class="form-control" name="email" type="email" placeholder="Enter email">
    <small *ngIf="loginError" class="form-text text-muted error" id="emailHelp">{{ loginError }}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="password" class="form-control" name="password" type="password" placeholder="Password">
  </div>
  <button (click)="login()" class="btn btn-primary" type="submit">Login</button>
</form>
</div>
