<h3>Courses List</h3>
<ul>
  <div *ngFor="let course of coursesObservable | async">
    <ngb-alert type="info" [dismissible]="false">
      <h3>
        <a href="#">{{course.title}}</a>
      </h3>
      <p>{{course.description}}</p>
      <div>
        <a class="btn btn-danger" href="{{course.url}}" target="_blank">Go To Course</a>
      </div>
    </ngb-alert>
  </div>
</ul>
